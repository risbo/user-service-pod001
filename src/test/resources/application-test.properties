 spring.application.name=User Service - Test

# Expresión más permisiva para correos de prueba
email-standard-regex=^[a-zA-Z0-9._%+-]+@example\\.com$

# Patrón de contraseña igual al de dev (puedes simplificarlo si quieres en test)
security.password.pattern=^(?=.*[A-Za-z])(?=.*\\d)[A-Za-z\\d@$!%*?&]{5,20}$

# JWT para entorno de test
jwt.secret=test-secret-4d0ffee5-8283-463f-aeb9-f0c1d033b622
jwt.expiration=60000

# Swagger deshabilitado (opcional)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Error handling personalizado para pruebas
server.error.include-message=always
server.error.include-binding-errors=always
